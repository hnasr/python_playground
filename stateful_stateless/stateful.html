<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statful</title>
</head>
<body>
    <h1>Stateful web app</h1>
    <button id = 'btnConnect'>
             Connect to Database
        </button>

    <button id = 'btnRead'>
           Read Data
    </button>
    <button id = 'btnClose'>
        Close database
    </button>
    <script>
    const btnConnect = document.getElementById("btnConnect");
    const btnRead = document.getElementById("btnRead");
    const btnClose = document.getElementById("btnClose");


    btnConnect.addEventListener("click", e=>{
        fetch("http://localhost:3000/stateful/connect", {"method": "POST"})
        .then(r=>r.json())
        .then(r=>alert(JSON.stringify(r)))
        .catch(e=>alert(`ERROR ${e}`))
    })


    btnRead.addEventListener("click", e=>{
        fetch("http://localhost:3000/stateful/read", {"method": "POST"})
        .then(r=>r.json())
        .then(r=>alert(JSON.stringify(r)))
        .catch(e=>alert(`ERROR ${e}`))
    })
    btnClose.addEventListener("click", e=>{
        fetch("http://localhost:3000/stateful/close", {"method": "POST"})
        .then(r=>r.json())
        .then(r=>alert(JSON.stringify(r)))
        .catch(e=>alert(`ERROR ${e}`))
    })
    </script>
</body>
</html>
